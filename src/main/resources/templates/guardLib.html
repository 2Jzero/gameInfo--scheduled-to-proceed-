<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guardian Tales</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Boss Name</th>
        <th>Element</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="boss : ${boss}">
        <td th:text="${boss.bossName}"></td>
        <td th:text="${boss.elementName}"></td>  <!-- bossElement -> elementName 수정 -->
        <td><img th:src="${boss.bossImage}" alt="Boss Image"></td>  <!-- mainImg -> bossImage 수정 -->
    </tr>
    </tbody>
</table>
</body>
</html>
